<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="img/snowflake.png" />
</head>
<style type="text/css">
.one{
    color: red;
}
p{
    display: inline;
}
.must{
    color: red;
}
fieldset{
    width: 450px;
    margin-bottom:15px ;
}
</style>
<body>
	<h1>毕业生信息</h1>
    <form action="#" method="get">   
        <fieldset>
            <legend class="one">学生信息</legend> 
            <p>姓 名</p>
            <input  type="text"  name="name" placeholder="请输入姓名"  autofocus="autofocus" required />
            <p class="must">*</p>
            </br>
            <p>学 号</p>
            <input  type="text"  name="num" placeholder="请输入学号" required />
            <p class="must">*</p>
            </br>
            <p>手 机</p>
            <input  type="tel"  name="tel" placeholder="请输入手机号" required />
            <p class="must">*</p>
            </br>
            <p>邮 箱</p>
            <input  type="email"  name="email" placeholder="请输入邮箱" required />
            <p class="must">*</p>
        </fieldset>
        <fieldset>
            <legend class="one">录取情况</legend> 
            <p>录取学校</p>
            <input  type="search"  name="school" list="names"/>
            <datalist id="names">
                <option></option>
                <option>河北师范大学</option>
                <option>河北医科大学</option>
                <option>河北工业大学</option>
            </datalist>
            </br>
            <p>入学成绩</p>
            <input  type="text"  name="grade"/>
            </br>
            <p>入学时间</p>
            <input type="date" name="date">
        </fieldset> 
        <input type="submit" />
    </form>
    
   
    
    
</body>

</html>
